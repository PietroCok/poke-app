<body>
  <header>
    <nav 
      id="cart-menu" 
      class="icon-button"
      onclick="openCart()"
    >
      <i class="fa-solid fa-cart-shopping"></i>
    </nav>

  </header>

  <section id="main">
    <h2>crea la tua poke bowl</h2>

    <section id="dimensione">
      <h3>dimensione</h3>
    </section>

    <section id="ingredients">

    </section>

    <section class="button-wrapper">
      <div>
        <button 
          id="clear-order"
          onclick="clearConfigurator()"
        >Cancella</button>
        <button 
          id="add-cart"
          onclick="askItemName()"
        >Salva</button>
      </div>
    </section>
  </section>

  <dialog id="add-item-name">
      <label for="item-name">Dai un nome alla tua poke<input type="text" name="item-name" id="item-name"></label>

      <footer>
        <button 
          class="icon-button bad" 
          onclick="closeDialog('add-item-name')"
        >
          <i class="fa-solid fa-x"></i>
        </button>
        <button 
          class="icon-button" 
          onclick="addToCart()"
        >
          <i class="fa-solid fa-check"></i>
        </button>
      </footer>
  </dialog>

  <section id="cart" class="hidden">
    <header>
      <button 
        id="close-cart" 
        class="icon-button"
        onclick="closeCart()"
      >
        <i class="fa-solid fa-x"></i>
      </button>
    </header>

    <section id="cart-content">
    </section>

    <footer>
      <div>
        <button id="clear-cart" onclick="clearCart()">Svuota</button>
        <button id="send-order">Invia</button>
      </div>
    </footer>
  </section>
