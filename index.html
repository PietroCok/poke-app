<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
  <title>POKE</title>
</head>

<body>
  <header>

  </header>

  <section id="main">
    <h2>crea la tua poke bowl</h2>

    <section id="dimensione">
      <h3>dimensione</h3>
    </section>

  </section>

  <div id="order-wrapper">

    <div id="order-preview-controls">
      <input type="checkbox" name="fullorder-preview" id="fullorder-preview">
      <label id="full-preview" for="fullorder-preview" class="hidden">Ordine completo</label>
      <label id="compact-preview" class="hidden" for="fullorder-preview">Ordine compatto</label>
      <label class="custom-checkbox" for="fullorder-preview"></label>
    </div>

    <div id="order-time-container">
      <label for="order-time">Scegli l'orario</label>
      <input type="time" name="order-time" step="900" id="order-time">
    </div>

    <div>
      <textarea name="generated-order" id="generated-order"  disabled></textarea>
    </div>

    <div class="button-wrapper">
      <a id="send-order" target="_blank">Invia Ordine</a>
      <button id="clear-order">Cancella</button>
    </div>

  </div>
</body>

</html>
