<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <link rel="stylesheet" href="./styles/starred.css">
  <link rel="stylesheet" href="./styles/style.css">

  <script src="./scripts/starred.js" defer></script>
  <script src="./scripts/theme.js" defer></script>
  <script src="./scripts/utils.js" defer></script>
  <script src="./scripts/cart.js" defer></script>
  <script src="./scripts/main.js" defer></script>
  <title>POKE</title>
</head>

<body>
  <header>
    <nav id="cart-menu" title="Carello" class="icon-button" onclick="openCart()">
      <i class="fa-solid fa-cart-shopping"></i>
    </nav>

    <nav id="main-menu-container" title="Menu principale">
      <details>
        <summary>
          <div id="main-menu" class="icon-button icon-color" onclick="handleMenuClick()">
            <i class="fa-solid fa-bars"></i>
          </div>
        </summary>

        <div id="theme-menu-container">
          <div id="theme-icon-auto" title="AUTO" class="icon-button icon-color hover hidden" onclick="handleTheme('auto')">
            <i class="fa-solid fa-a"></i>
          </div>
    
          <div id="theme-icon-light" title="LIGHT" class="icon-button icon-color hover hidden" onclick="handleTheme('light')">
            <i class="fa-solid fa-sun"></i>
          </div>
    
          <div id="theme-icon-dark" title="DARK" class="icon-button icon-color hover hidden" onclick="handleTheme('dark')">
            <i class="fa-solid fa-moon"></i>
          </div>
        </div>

        <div id="starred-menu-container">
          <div id="star-item" class="icon-button icon-color" onclick="openStarredItems()">
            <i class="fa-solid fa-star"></i>
          </div>
        </div>
      </details>
    </nav>
  </header>

  <section id="main">
    <h2>crea la tua poke bowl</h2>

    <section id="dimensione">
      <h3>dimensione</h3>
    </section>

    <section id="ingredients">

    </section>

    <section class="button-wrapper">
      <div>
        <button id="clear-order" title="Svuota configuratore" onclick="clearConfigurator()">Cancella</button>
        <button id="add-cart" title="Aggiungi al carello" onclick="askItemName()">Salva</button>
      </div>
    </section>
  </section>

  <section id="cart" class="hidden">
    <header>
      <button id="close-cart" title="Chiudi carrello" class="icon-button icon-color-bad" onclick="closeCart()">
        <i class="fa-solid fa-x"></i>
      </button>

      <div id="cart-price-container">
        <div id="cart-count" title="Elementi nel carrello"></div>
        <div class="icon-color">
          <i class="fa-solid fa-coins"></i>
        </div>
        <div id="cart-price" title="Totale carrello"><span></span>€</div>
      </div>

      <div class="icon-button"></div>
    </header>

    <section id="cart-content">
    </section>

    <footer class="button-wrapper">
      <div>
        <button id="clear-cart" title="Svuota carello" onclick="clearCart()">Svuota</button>
        <button id="btn-preview-order" title="Visualizza preview ordine" onclick="showOrderPreview()">Invia</button>
      </div>
    </footer>
  </section>

  <section id="starred" class="hidden">
    <header>
      <button id="close-starred" title="Chiudi preferiti" class="icon-button icon-color-bad" onclick="closeStarred()">
        <i class="fa-solid fa-x"></i>
      </button>
    </header>
  </section>

  <dialog id="add-item-name">
    <label for="item-name">Dai un nome alla tua poke<input type="text" name="item-name" id="item-name"></label>

    <footer>

      <button class="icon-button bad" onclick="closeDialog('add-item-name')">
        <i class="fa-solid fa-x"></i>
      </button>

      <button class="icon-button" onclick="addToCart()">
        <i class="fa-solid fa-check"></i>
      </button>

    </footer>
  </dialog>

  <dialog id="preview-order">

    <div id="order-name-container">
      <label for="order-name">Nome</label>
      <input type="text" name="order-name" id="order-name" onchange="setOrderName(this)">
    </div>

    <div id="order-time-container">
      <label for="order-time">Orario</label>
      <input type="time" name="order-time" id="order-time" oninput="setOrderTime(this)">
    </div>

    <div id="order-price-container">
      <span>Totale:</span>
      <span><span id="order-price">0,00</span>€</span>
    </div>

    <!-- <div id="order-preview-controls">
      <input type="checkbox" name="fullorder-preview" id="fullorder-preview" checked>
      <label id="full-preview" for="fullorder-preview" class="hidden">Ordine completo</label>
      <label id="compact-preview" class="hidden" for="fullorder-preview">Ordine compatto</label>
      <label class="custom-checkbox" for="fullorder-preview"></label>
    </div> -->

    <textarea name="order-preview" id="order-preview" rows="3"></textarea>

    <div class="button-wrapper">
      <button id="clear-order" onclick="closeDialog('preview-order')">Annulla</button>
      <button id="send-order" onclick="sendOrder()">Conferma</button>
    </div>
  </dialog>

</body>

</html>
