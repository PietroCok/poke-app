<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

  <link rel="stylesheet" href="./style.css">
  <script src="./theme.js" defer></script>
  <script src="./utils.js" defer></script>
  <script src="./cart.js" defer></script>
  <script src="./main.js" defer></script>
  <title>POKE</title>
</head>

<body>
  <header>
    <nav id="cart-menu" class="icon-button" onclick="openCart()">
      <i class="fa-solid fa-cart-shopping"></i>
    </nav>

    <nav id="theme-controls-container">
      <div id="theme-icon-auto" title="AUTO" for="theme-controller" class="icon-button icon-color" onclick="handleTheme('auto')">
        <i class="fa-solid fa-a"></i>
      </div>

      <div id="theme-icon-light" title="LIGHT" for="theme-controller" class="icon-button icon-color hidden" onclick="handleTheme('light')">
        <i class="fa-solid fa-sun"></i>
      </div>

      <div id="theme-icon-dark" title="DARK" for="theme-controller" class="icon-button icon-color hidden" onclick="handleTheme('dark')">
        <i class="fa-solid fa-moon"></i>
      </div>
    </nav>


  </header>

  <section id="main">
    <h2>crea la tua poke bowl</h2>

    <section id="dimensione">
      <h3>dimensione</h3>
    </section>

    <section id="ingredients">

    </section>

    <section class="button-wrapper">
      <div>
        <button id="clear-order" onclick="clearConfigurator()">Cancella</button>
        <button id="add-cart" onclick="askItemName()">Salva</button>
      </div>
    </section>
  </section>

  <section id="cart" class="hidden">
    <header>
      <button id="close-cart" class="icon-button icon-color-bad" onclick="closeCart()">
        <i class="fa-solid fa-x"></i>
      </button>

      <div id="cart-price-container">
        <div class="icon-color">
          <i class="fa-solid fa-coins"></i>
        </div>
        <div id="cart-price"><span></span>€</div>
      </div>

      <button id="cart-menu" class="icon-button icon-color" onclick="">
        <i class="fa-solid fa-bars"></i>
      </button>
    </header>

    <section id="cart-content">
    </section>

    <footer class="button-wrapper">
      <div>
        <button id="clear-cart" onclick="clearCart()">Svuota</button>
        <button id="btn-preview-order" onclick="showOrderPreview()">Invia</button>
      </div>
    </footer>
  </section>



  <dialog id="add-item-name">
    <label for="item-name">Dai un nome alla tua poke<input type="text" name="item-name" id="item-name"></label>

    <footer>

      <button class="icon-button bad" onclick="closeDialog('add-item-name')">
        <i class="fa-solid fa-x"></i>
      </button>

      <button class="icon-button" onclick="addToCart()">
        <i class="fa-solid fa-check"></i>
      </button>

    </footer>
  </dialog>

  <dialog id="preview-order">

    <div id="order-name-container">
      <label for="order-name">Nome</label>
      <input type="text" name="order-name" id="order-name">
    </div>

    <div id="order-time-container">
      <label for="order-time">Orario</label>
      <input type="time" name="order-time" step="900" id="order-time">
    </div>

    <div id="order-price-container">
      <span id="order-price">Totale:<span>0,00</span>€</span>
    </div>

    <div id="order-preview-controls">
      <input type="checkbox" name="fullorder-preview" id="fullorder-preview" checked>
      <label id="full-preview" for="fullorder-preview" class="hidden">Ordine completo</label>
      <label id="compact-preview" class="hidden" for="fullorder-preview">Ordine compatto</label>
      <label class="custom-checkbox" for="fullorder-preview"></label>
    </div>

    <textarea name="order-preview" id="order-preview" rows="3"></textarea>

    <div class="button-wrapper">
      <button id="clear-order" onclick="closeDialog('preview-order')">Annulla</button>
      <button id="send-order" onclick="sendOrder()">Conferma</button>
    </div>
  </dialog>

</body>

</html>
